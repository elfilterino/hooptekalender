<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorftermine Hoopte</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÖ</text></svg>">  <style>
    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #000000;
      --bg-color-dark: #121212;
      --text-color-dark: #ffffff;
      --button-bg-light: #e0e0e0;
      --button-bg-dark: #333333;
      --button-text-light: #000000;
      --button-text-dark: #ffffff;
      --card-bg-light: #f5f5f5;
      --card-bg-dark: #1e1e1e;
      --accent-color: #4caf50;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg-light);
      color: var(--button-text-light);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark button {
      background-color: var(--button-bg-dark);
      color: var(--button-text-dark);
    }

    #events {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .event {
      background-color: var(--card-bg-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    body.dark .event {
      background-color: var(--card-bg-dark);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .event-time {
      margin-top: 0.2rem;
      font-size: 0.95rem;
    }

    .event-description {
      margin-top: 0.5rem;
      display: none;
    }

    .search-box {
      margin-bottom: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
      background-color: var(--card-bg-light);
      color: var(--text-color-light);
    }

    body.dark input[type="text"] {
      background-color: var(--card-bg-dark);
      color: var(--text-color-dark);
    }

    .event-buttons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .info-button {
      background-color: #dcdcdc;
      color: black;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .info-button:hover {
      background-color: #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>üìÜ Dorftermine Hoopte</h1>

  <div class="controls">
    <button onclick="location.href='https://calendar.google.com/calendar/u/0/r?cid=3ut2sjv47ebvr7igckosf42t7g@group.calendar.google.com'">üìÜ Kalender</button>
    <button onclick="location.href='https://whatsapp.com/channel/0029VaGYbKD5kg712erDxk2A'">üêë Deichfunk</button>
    <button id="themeToggle">üåó Modus</button> <br>
    <button onclick="location.href='https://docs.google.com/document/d/1eYK5iNOtXUflUSx93grBZKru1vhppOqr1Btexh_GSkM/edit?usp=sharing'">‚ÑπÔ∏è Hilfe / Impressum</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Suchen...">
  </div>

  <div id="events"></div>

  <script>
    const apiKey = 'AIzaSyBS4nBr84WzBaHyeKe9mvw6mA01KrOB8r8';
    const calendarId = '3ut2sjv47ebvr7igckosf42t7g@group.calendar.google.com';
    const maxTime = new Date();
    maxTime.setFullYear(maxTime.getFullYear() + 1);

    async function fetchEvents() {
      const response = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}&timeMin=${(new Date()).toISOString()}&timeMax=${maxTime.toISOString()}&singleEvents=true&orderBy=startTime`);
      const data = await response.json();
      displayEvents(data.items);
    }

    function displayEvents(events) {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '';

      events.forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';

        const start = new Date(event.start.dateTime || event.start.date);
        const dateStr = start.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' });
        const timeStr = start.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

        let html = `
          <div class="event-header">
            <span>${event.summary || 'Ohne Titel'}</span>
          </div>
          <div class="event-time">üìÖ ${dateStr} üïí ${timeStr}</div>
        `;

        if (event.location) {
          html += `<div class="event-location">üìç ${event.location}</div>`;
        }

        if (event.description) {
          html += `
            <div class="event-buttons">
               <button class="info-button" onclick="this.parentElement.nextElementSibling.style.display = this.parentElement.nextElementSibling.style.display === 'block' ? 'none' : 'block'">üìÑ Info</button>
            </div>
            <div class="event-description">${event.description}</div>
          `;
        }

        div.innerHTML = html;
        eventsContainer.appendChild(div);
      });
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const search = this.value.toLowerCase();
      const events = document.querySelectorAll('.event');
      events.forEach(ev => {
        ev.style.display = ev.textContent.toLowerCase().includes(search) ? '' : 'none';
      });
    });

    // Theme Preference
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    }

    fetchEvents();
  </script>
</body>
</html>
